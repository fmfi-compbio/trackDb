<H2>Description</H2>
<P>
This track associates UCSC Genome Browser chromosome names to accession
identifiers from the <a href="https://www.ncbi.nlm.nih.gov/refseq/" 
target="_blank">NCBI Reference Sequence Database</a> (RefSeq).
</P>

<P>
The data were downloaded from the NCBI <A HREF="https://www.ncbi.nlm.nih.gov/assembly/"
TARGET="_BLANK">assembly database</A>.
</P>
